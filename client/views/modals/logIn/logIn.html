

<template name="logInModal">
    <!-- Modal -->
    <div id="logInModal" class="modal hide fade" tabindex="-1" role="dialog"
            aria-labelledby="logInModal" aria-hidden="true">
        <div class="box box-bordered box-color box-modal">
            <div class="box-title box-modal">
                <h3><i class="icon-th-list"></i> Load TheBrain!</h3>
                <button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="box-content nopadding modal-box">

                {{> logInForm }}

            </div>
        </div>
    </div>
</template>


<template name="logInForm">
<br/>
    <div class="control-group">
        <button type="submit" class="btn-mine quickButton btn-signUpWithFacebook" style="margin: 5px"><i class="icon-hand-right"></i> Load <strong>TheBrain</strong>
            with <i class="icon-facebook-sign icon-large" style="margin-bottom: 15px"></i>acebook!
        </button>
    </div>
    <div style="text-align: center"><br/>Or<br/><br/></div>

    <div class="control-group">
        <button type="submit" class="btn-mine quickButton btn-signUpWithGoogle" style="margin: 5px"><i class="icon-hand-right"></i> Load <strong>TheBrain</strong>
            with Google!
        </button>
    </div>
    <div style="text-align: center"><br/>Or<br/><br/></div>

    <form action="#" class="form-validate form-horizontal form-bordered" id="login-form">
        <div class="control-group">
            <label class="control-label">Email</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-envelope"></i></span>
                    <input class="loginEmail" id="login-email" type="email" required
                            placeholder="Email address">
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Password</label>
            <div class="controls">

                <div class="input-prepend">
                    <span class="add-on"><i class="icon-credit-card"></i></span>
                    <input class="loginPassword" id="login-password" type="password" required
                            placeholder="Password">
                </div>
            </div>
        </div>


        <div class="form-actions pull-right modal-form-actions">
            <button type="button" class="btn btn-primary btn-primary-main" data-dismiss="modal" aria-hidden="true">Close</button>
            <button type="submit" class="btn btn-primary btn-primary-main">Load TheBrain!</button>
        </div>
    </form>
</template>
