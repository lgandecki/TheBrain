<template name="logInForm">
    <br/>

    <div class="form-group facebookLoginGroup">
        <button class="btn-mine quickButton btn-signUpWithFacebook"><i class="fa fa-hand-o-right"></i> Load <strong>TheBrain</strong>
            with <i class="fa fa-facebook-square" ></i>acebook!
        </button>
    </div>
    <div style="text-align: center"><br/>Or<br/><br/></div>

    <form class="form-validate form-horizontal form-bordered" id="login-form">
        <div class="form-group">

                    <label class="control-label hidden-xs col-sm-4">Email (TheBrain login actually, no)</label>

            <div class="col-sm-8">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                    <input class="loginEmail form-control" id="login-email" type="email" required
                            placeholder="Email address">
                </div>
            </div>
        </div>

        <div class="form-group">

                    <label class="control-label hidden-xs col-sm-4">Password</label>

            <div class="col-sm-8">

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                    <input class="loginPassword form-control" id="login-password" type="password" required
                            placeholder="Password">
                </div>
            </div>
        </div>

    </form>
</template>
